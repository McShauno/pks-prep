apiVersion: v1
kind: Pod
metadata:
  name: nginx 
  labels:
    app: nginx 
spec:
  containers:
  - name: nginx 
    image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: svc-nginx
spec:
  ports:
  - name: http
    targetPort: 80 
    port: 80 
  selector:
    app: nginx 
  type: LoadBalancer
